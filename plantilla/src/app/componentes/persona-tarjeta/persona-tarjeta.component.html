<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="imagen" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Nombre: {{nombre}}</h5>
      <p class="card-text">Fecha de nacimiento {{edad}}</p>
      <a (click)="seleccionar()" class="btn btn-primary">Hacer algo</a>
    </div>
  </div>
